<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpop Space - Product Details</title>
    <link rel="stylesheet" href="/Header.css">
    <link rel="stylesheet" href="/ProductDetail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img class="logos" src="/IMG_5349.jpg" alt="Web logo">
            </div>
            <div class="nav-buttons">
                <a href="/SearchPage.html"><button class="nav-item">Search</button></a>
                <a href="/HomePage.html"><button class="nav-item">HOME</button></a>
                <a href="/teammember.html"><button class="nav-item">TEAM</button></a>
                <a href="/AllPro.html"><button class="nav-item">PRODUCT</button></a>
            </div>
            <div class="user-controls">
                <a href="/login.html"><i class="bi bi-person-circle"></i></a>
                <a href="/AddEdit.html"><i class="bi bi-hammer"></i></a>
            </div>
        </nav>   
    </header>

    <main>
        <section class="product" id="product-section">
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="product-details">
                <h1 id="product-name"></h1>
                <p class="detail"><span class="Tuana">LABEL</span> <span id="product-label"></span></p>
                <p class="detail"><span class="Tuana">ARTIST</span> <span id="product-artist"></span></p>
                <p class="detail"><span class="Tuana">RELEASE DATE</span> <span id="product-release-date"></span></p>
                <p class="detail"><span class="Tuana">TOTAL PRICE</span> <span id="product-price"></span></p>
                <div class="quantity-container">
                    <button class="circle-btn-decrease" id="decrease">âˆ’</button>
                    <input type="text" id="quantity" value="1" readonly>
                    <button class="circle-btn-increase" id="increase">+</button>
                </div>
                <button class="order-btn">
                    <span class="bi bi-cart"></span>
                    ORDER
                </button>
            </div>
        </section>

        <section class="related-items">
            <h2 class="line">________________</h2>
            <h2 class="Related">RELATED ITEMS</h2>
            <div class="related-list" id="related-list">
                <!-- Related products will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script src="/InDeProduct.js"></script>
</body>
</html>
