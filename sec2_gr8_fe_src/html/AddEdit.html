<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kpop Space - Admin Page</title>
  <link rel="stylesheet" href="/AddEdit.css" />
  <link rel="stylesheet" href="/Header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400..700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img class="logos" src="/IMG_5349.jpg" alt="Web logo" />
      </div>
      <div class="nav-buttons">
        <a href="/SearchPage.html"><button class="nav-item">Search</button></a>
        <a href="/HomePage.html"><button class="nav-item">HOME</button></a>
        <a href="/teammember.html"><button class="nav-item">TEAM</button></a>
        <a href="/AllPro.html"><button class="nav-item">PRODUCT</button></a>
      </div>
      <div class="user-controls">
        <a href="/login.html"><i class="bi bi-person-circle"></i></a>
        <a href="/AddEdit.html"><i class="bi bi-hammer"></i></a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Product Management</h1>

    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Search by Name or ID" />
      <div class="search-section-button">
        <button class="searching-button" onclick="searchProduct()">SEARCH</button>
        <button class="clearing-button" onclick="clearSearch()">CLEAR</button>
      </div>
    </section>

    <section class="product-overview">
      <div class="product-overview-section">
        <div class="product-overview-header">
          <h2>Product Overview</h2>
          <button class="add-button" onclick="addProduct()">+ ADD</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Image</th>
              <th>ID</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Artist</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="productTable"></tbody>
        </table>
      </div>
    </section>

    <section id="editSection" class="edit-add-form hidden">
      <h2 id="formTitle">Add Product</h2>
      <input type="text" id="Name" placeholder="Product Name" required />
      <input type="file" id="Product_Image" accept="image/*" />
      <input type="text" id="product_ID" placeholder="Product ID (leave blank for auto)" />
      <input type="number" id="price" placeholder="Price" step="0.01" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <input type="text" id="artist" placeholder="Artist" required />
      <input type="text" id="label" placeholder="Label" required />
      <input type="date" id="release_date" placeholder="Release Date" />
      <input type="text" id="product_Category" placeholder="Category" />
      <input type="text" id="admin_ID" placeholder="Admin ID" value="AD1" />
      <button class="submit-button" onclick="submitForm()">SAVE</button>
    </section>
  </main>

  <script src="/AddEdit.js"></script>
</body>
</html>
