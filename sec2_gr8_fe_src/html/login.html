<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpop Space Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Login.css">

</head>

<body>
    <div class="image-container">
        <img src="/Background.png" alt="Background Image" class="background-image">

        <div class="login-container">
            <h1>Login</h1>
            <h3>Log in using your account on:</h3>

            <button class="button1" type="button" onclick="toggleForm('customerLoginForm')">
                <i class="glyphicon glyphicon-user"></i> Customer
            </button>

            <form id="customerLoginForm" class="login-form" action="/login" method="post">
                <input type="hidden" name="userType" value="customer">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                
                <br />
                <h5 class="forgot">Forgot Password?</h5>
                
                <button type="submit" class="Pbtn">Login</button>
            </form>





            <button class="button2" type="button" onclick="toggleForm('adminLoginForm')">
                <i class="bi bi-headset"></i> Administrator
            </button>

            <form id="adminLoginForm" class="login-form" action="/login" method="post">
                <input type="hidden" name="userType" value="admin">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <h5 class="forgot2">Forgot Password?</h5>
                <button type="submit" class="Bbtn">Login</button>
            </form>
            <div class="g-recaptcha" data-sitekey="6LeYPCArAAAAAPP5iYW7TJ677z2OEVJh8BcQqRTF"></div>
        </div>
    </div>

    <!-- Modal for Success/Error Messages -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="/Login.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
